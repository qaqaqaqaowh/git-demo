{% extends "layout.html" %}
{% block content %}
	<form action="{{ url_for('submit') }}" method="POST">
		<input type="text" name="username">
		<input type="submit">
	</form>
	<ul>
		{% for user in users %}
			<li>
				<a href="{{ url_for('profile', username=user.username) }}">
					{{ user.username }}
				</a>
			</li>
		{% endfor %}
	</ul>
{% endblock %}
